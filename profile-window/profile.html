<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Профиль на всю высоту страницы</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>

    <div class="logo">

      <a href="../index.html">
      	<img src="image/Logo-site.svg" height="70px" width="80px"></img>
      </a>
      
      <div class="logo-text">
        <h1>П З Е В</h1>
        <p><strong>Мы не придумали красивую фразу</strong></p>
      </div>

    </div>

    <div class="nav-and-user-icon">

    <nav>
      <a href="#">Создать пост</a>
      <a href="#">Сообщения</a>
    </nav>

    <a href="#">
      <img class="user-icon" src="image/IconProfile.svg"></img>
    </a>
    
  </div>

  </header>

  <div class="container">
    <div class="profile">
      <div class="photo-container">
        <div class="photo"></div>
        <div class="nickname">Никнейм</div>
      </div>
      <form>
        <label for="firstName">Имя</label>
        <input type="text" id="firstName" name="firstName" />
        <label for="lastName">Фамилия</label>
        <input type="text" id="lastName" name="lastName" />
        <label for="patronymic">Отчество</label>
        <input type="text" id="patronymic" name="patronymic" />
      </form>
    </div>
    <div class="posts-header">Выложенные посты</div>
    <div class="posts"></div>
  </div>
</body>
</html>
